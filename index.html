<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="backing">
      <section class="information">
        <div class="card">
          <img src="images/bg-pattern-card.svg" alt="pattern">
        </div>
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="Victor">
        </div>
        <div class="contact">
          <div class="name"><h3>Victor Crest</h3></div>
          <div class="age"><p>26</p></div>
        </div>
        <div class="location">
          <p>London</p>
        </div>
      </section>
  
      <section class="soc_media">
        <div class="follow_me">
          <h4>80K</h4>
          <p>Followers</p>
        </div>
        <div class="like_me">
          <h4>803K</h4>
          <p>Likes</p>
        </div>
        <div class="pictures">
          <h4>1.4K</h4>
          <p>Photos</p>
        </div>
      </section>
    </div>
  </main>

  <div class="top"><img src="images/bg-pattern-top.svg" alt="top" /></div>
    <div class="bottom">
      <img src="images/bg-pattern-bottom.svg" alt="bottom" />
    </div>
  </div>

  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glyn Hiscock</a>.
  </div>
    
  

</body>
</html>
